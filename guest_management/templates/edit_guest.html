{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Guest</h2>
    <form method="POST" action="{{ url_for('edit_guest', id=guest[0]) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ guest[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ guest[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ guest[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Guest</button>
        <a href="{{ url_for('guest_details') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
